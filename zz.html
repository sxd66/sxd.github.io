<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简单的HTML网页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        p {
            color: #555;
        }
        a {
            color: #0066cc;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>欢迎来到我的简单网页</h1>
    <p>这是一个用HTML创建的简单网页示例。</p>
    <p>你可以在这里添加更多的内容。</p>
    <p>想了解更多信息，请访问 <a href="https://www.example.com" target="_blank">示例网站</a>。</p>
</body>
</html>
